<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>
    <main>
        <article>
            <form>
                <!--Label é uma descrição de um input-->
                <!--O atributo for faz uma ligação semântica entre o label e o input-->
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="user-name">Nome: </label>
                    <input type="text" id="user-name" name="name"><br>
                    <label for="password">Senha: </label>
                    <input type="password" id="password">
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="street">Rua: </label>
                    <input type="text" id="rua"><br>
                    <label for="number">Número: </label>
                    <input type="number" id="number">
                </fieldset>
                <br>
                <label for="review">Deixe seu comentário: </label><br>
                <textarea name="" id="review" cols="30" rows="10"></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </article>
    </main>
    <footer>
        <h3>Desenvolvimento Web</h3>
    </footer>
</body>
</html>
